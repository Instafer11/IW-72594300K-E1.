            <article>
                <h1>Formulario para realizar reserva <br>
                    Por favor rellena todos los campos necesarios
                 </h1>

                <form action="form.php" method="post">   
                    <fieldset>
            
                        <legend>Datos para la reserva:</legend>
            
                        
                           <!-- Información Personal -->
                            <label for="nombre">Nombre completo:</label><br>
                            <input type="text" id="nombre" name="nombre" required><br><br>

                            <label for="email">Correo electrónico:</label><br>
                            <input type="email" id="email" name="email" required><br><br>

                            <label for="telefono">Número de teléfono:</label><br>
                            <input type="tel" id="telefono" name="telefono" required><br><br>

                            
                           <!-- Detalles de la Reserva -->
                             <label for="fecha">Fecha de la reserva:</label><br>
                             <input type="date" id="fecha" name="fecha" required><br><br>

                            <label for="hora">Hora de la reserva:</label><br>
                            <input type="time" id="hora" name="hora" required><br><br>

                            <label for="personas">Número de personas:</label><br>
                            <input type="number" id="personas" name="personas" min="1" required><br><br>

                            <label for="tipo">Tipo de reserva</label><br>
                            <select id="tipo" name="tipo" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="mesa">Mesa</option>
                                <option value="evento">Silla</option>
                                <option value="servicio">Otro tipo (Especificar en comentarios)</option>
                            </select><br><br>

                            
                            
                             <!-- Preferencias Especiales -->

                            <input type="radio" id="interior" name="zona" value="interior">
                            <label for="interior">Interior</label><br>
                            <input type="radio" id="exterior" name="zona" value="exterior">
                            <label for="exterior">Exterior</label><br><br>

                             

                            <label for="comentarios">Comentarios o peticiones especiales:</label><br>
                            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

                            <!-- Botones -->
                            <input type="submit" value="Enviar reserva"> 
                            <input type="reset" value="Restablecer formulario"> 
                        
                 </fieldset>

            </form>
